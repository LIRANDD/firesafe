<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Safety Checklists</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; margin: 0; }
    header { background: #007BFF; color: white; padding: 1rem; text-align: center; margin: -2rem -2rem 2rem -2rem; }
    nav { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; margin-bottom: 2rem; }
    nav button { padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; background: #e0e0e0; }
    nav button.active { background: #007BFF; color: white; }
    form { display: none; max-width: 800px; margin: auto; background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    form.active { display: block; }
    label { display: block; margin-top: 1.5rem; font-weight: bold; position: relative; }
    select, textarea, input[type="text"], input[type="file"] {
      width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px;
    }
    .note-section { display: none; margin-top: 0.5rem; }
    .tooltip {
      display: inline-block;
      background: #ccc;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      text-align: center;
      line-height: 22px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(data-tip);
      display: block;
      background: #333;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      position: absolute;
      z-index: 100;
      max-width: 300px;
      top: 26px;
      left: 0;
    }
    @media (max-width: 600px) {
      label { margin-top: 2rem; }
      .tooltip { margin-left: 12px; width: 28px; height: 28px; line-height: 28px; font-size: 14px; }
    }
    button[type="submit"] {
      margin-top: 2rem;
      background: #007BFF;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><h1>Fire Safety Checklists</h1></header>
  <nav>
    <button data-target="daily" class="active">Daily</button>
    <button data-target="weekly">Weekly</button>
    <button data-target="monthly">Monthly</button>
    <button data-target="annual">Annual</button>
  </nav>
  <div id="forms"></div>
  <script>
    const checklists = {
      daily: [
        ["Are all escape routes clear and unobstructed?", "No blockages or locked doors along escape routes."],
        ["Are fire exits unlocked and clearly marked?", "Exit signs must be visible and doors easily openable."],
        ["Are all fire doors closed and in good condition?", "Check seals, hinges, and self-closing mechanisms."],
        ["Is the fire alarm panel showing no faults?", "Panel should show 'System Normal' or equivalent."],
        ["Are there no obvious fire hazards?", "No exposed wires, flammable clutter, or blocked vents."],
        ["Are fire extinguishers visible and unobstructed?", "Extinguishers must be mounted, labeled, and accessible."],
        ["Is good housekeeping maintained?", "General tidiness and waste control in workspaces."]
      ],
      weekly: [
        ["Has the fire alarm system been tested?", "Test and confirm alarms are working."],
        ["Are all call points accessible and free from damage?", "Visual inspection of call point covers and reachability."],
        ["Is the emergency lighting functioning properly?", "Perform function test on emergency lighting."],
        ["Are fire extinguishers intact and in place?", "Check gauges and physical placement."],
        ["Are all exit signs clean and visible?", "Ensure signs are illuminated and legible."],
        ["Is firefighting equipment unobstructed?", "No storage blocking extinguishers or hoses."],
        ["Has the weekly issues log been reviewed?", "Ensure all issues are checked off or escalated."]
      ],
      monthly: [
        ["Was the emergency lighting duration test completed?", "Perform monthly light test for correct operation."],
        ["Have all fire doors been inspected?", "Confirm no warping, gaps, or broken seals."],
        ["Are all escape route signs present and legible?", "Every exit path should have adequate signage."],
        ["Is there no build-up of combustible materials?", "Storage areas must be kept free of excess flammables."],
        ["Are fire action notices displayed clearly?", "Check by exits, break rooms, and key locations."],
        ["Is the fire alarm panel accessible?", "Nothing should be blocking physical access to the panel."],
        ["Have all reported issues been logged and followed up?", "Issues from all previous reports addressed or escalated."]
      ],
      annual: [
        ["Has the fire alarm system been serviced and certified?", "Conducted by certified fire alarm engineer."],
        ["Was the full emergency lighting test completed?", "Full discharge test over 3-hour duration."],
        ["Have all fire extinguishers been inspected and serviced?", "Annual tag inspection and recharge if required."],
        ["Has the fire risk assessment been reviewed and updated?", "Review significant findings and updates."],
        ["Was a fire evacuation drill conducted and documented?", "Drill log completed and participants recorded."],
        ["Has fire warden training been reviewed or renewed?", "Warden refresher courses completed."],
        ["Have all PEEPs been reviewed and updated?", "Review Personal Emergency Evacuation Plans annually."],
        ["Have fixed fire suppression systems been serviced?", "Includes sprinklers, dry risers, gas suppression systems."],
        ["Has the fire safety policy and procedure been reviewed?", "Annual management review and sign-off."]
      ]
    };

    const container = document.getElementById("forms");
    Object.keys(checklists).forEach(type => {
      const form = document.createElement("form");
      form.id = type;
      form.className = type === "daily" ? "active" : "";

      form.innerHTML += `<h2>${type[0].toUpperCase() + type.slice(1)} Checklist</h2>`;
      form.innerHTML += `<label>Building<select><option>Unit 4</option><option>Unit 6</option></select></label>`;
      form.innerHTML += `<label>Check Completed By<input type="text"></label>`;

      checklists[type].forEach(([question, tip]) => {
        const id = question.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '');
        form.innerHTML += `
          <label>${question} <span class="tooltip" data-tip="${tip}">?</span>
            <select class="question" data-id="${id}">
              <option value="-">-</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            <div class="note-section" id="notes-${id}">
              <label>Notes</label><textarea></textarea>
              <label>Upload Image</label><input type="file">
            </div>
          </label>`;
      });

      form.innerHTML += `<label>General Notes<textarea></textarea></label>`;
      form.innerHTML += `<button type="submit">Submit</button>`;

      form.onsubmit = e => {
        e.preventDefault();
        alert("âœ… Submission captured (not saved). Ready for future storage.");
        form.reset();
        form.querySelectorAll('.note-section').forEach(n => n.style.display = 'none');
      };

      container.appendChild(form);
    });

    document.querySelectorAll("nav button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
        document.getElementById(btn.dataset.target).classList.add("active");
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      };
    });

    document.addEventListener("change", (e) => {
      if (e.target.classList.contains("question")) {
        const id = e.target.getAttribute("data-id");
        const notes = document.getElementById("notes-" + id);
        if (e.target.value === "No") {
          notes.style.display = "block";
        } else {
          notes.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
