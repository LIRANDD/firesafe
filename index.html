<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Safety Checklists</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; margin: 0; }
    header { background: #007BFF; color: white; padding: 1rem; text-align: center; margin: -2rem -2rem 2rem -2rem; }
    nav { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; margin-bottom: 2rem; }
    nav button { padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; background: #e0e0e0; }
    nav button.active { background: #007BFF; color: white; }
    form { display: none; max-width: 800px; margin: auto; background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    form.active { display: block; }
    label { display: block; margin-top: 1.5rem; font-weight: bold; position: relative; }
    select, textarea, input[type="text"], input[type="file"] {
      width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px;
    }
    .note-section { display: none; margin-top: 0.5rem; }
    .tooltip {
      display: inline-block;
      background: #ccc;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      text-align: center;
      line-height: 22px;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
      position: relative;
    }
    .tooltip:hover::after {
      content: attr(data-tip);
      display: block;
      background: #333;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      position: absolute;
      z-index: 100;
      max-width: 300px;
      top: 26px;
      left: 0;
    }
    @media (max-width: 600px) {
      label { margin-top: 2rem; }
      .tooltip { margin-left: 12px; width: 28px; height: 28px; line-height: 28px; font-size: 14px; }
    }
    button[type="submit"] {
      margin-top: 2rem;
      background: #007BFF;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirmation {
      display: none;
      margin-top: 1rem;
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header><h1>Fire Safety Checklists</h1></header>
  <nav>
    <button data-target="daily" class="active">Daily</button>
    <button data-target="weekly">Weekly</button>
    <button data-target="monthly">Monthly</button>
    <button data-target="annual">Annual</button>
  </nav>
  <div id="forms">
    <iframe id="formFrame" src="https://docs.google.com/forms/d/e/1FAIpQLSdXa9qlUO8I3qU5UN1FWq3tDPobkmjXFAQ8VyxxiS1MyubnVA/viewform?embedded=true&entry.873225110=daily"
            width="100%" height="1800" frameborder="0" marginheight="0" marginwidth="0">
      Loadingâ€¦
    </iframe>
  </div>
  <script>
    const formSrcBase = "https://docs.google.com/forms/d/e/1FAIpQLSdXa9qlUO8I3qU5UN1FWq3tDPobkmjXFAQ8VyxxiS1MyubnVA/viewform?embedded=true&entry.873225110=";
    const iframe = document.getElementById("formFrame");

    document.querySelectorAll("nav button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const target = btn.dataset.target;
        iframe.src = formSrcBase + target;
      };
    });
  </script>
</body>
</html>
