  <script>
    document.querySelectorAll("nav button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const target = btn.dataset.target;
        document.querySelectorAll(".checklist").forEach(section => {
          section.classList.remove("active");
        });
        document.getElementById(target).classList.add("active");
        document.getElementById("checklistType").value = target;
      };
    });

    document.getElementById("mainForm").addEventListener("submit", () => {
      document.querySelectorAll(".checklist").forEach(section => {
        const isActive = section.classList.contains("active");
        section.querySelectorAll("select").forEach(select => {
          if (isActive) {
            select.setAttribute("required", "required");
          } else {
            select.removeAttribute("required");
          }
        });
      });
    });

    document.querySelectorAll("select").forEach(select => {
      select.addEventListener("change", function() {
        const noteSection = document.getElementById("note-" + this.name);
        if (this.value === "No") {
          noteSection.style.display = "block";
        } else {
          noteSection.style.display = "none";
        }
      });
    });
  </script>
