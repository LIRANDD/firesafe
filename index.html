<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Safety Checklists</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2rem; margin: 0; }
    header { background: #007BFF; color: white; padding: 1rem; text-align: center; margin: -2rem -2rem 2rem -2rem; }
    nav { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; margin-bottom: 2rem; }
    nav button { padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; background: #e0e0e0; }
    nav button.active { background: #007BFF; color: white; }
    form { max-width: 800px; margin: auto; background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .checklist { display: none; }
    .checklist.active { display: block; }
    label { display: block; margin-top: 1.5rem; font-weight: bold; position: relative; }
    select, textarea, input[type="text"], input[type="file"] {
      width: 100%; padding: 0.5rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px;
    }
    button[type="submit"] {
      margin-top: 2rem;
      background: #007BFF;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirmation {
      display: none;
      margin-top: 1rem;
      background: #d4edda;
      color: #155724;
      padding: 1rem;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header><h1>Fire Safety Checklists</h1></header>
  <nav>
    <button data-target="daily" class="active">Daily</button>
    <button data-target="weekly">Weekly</button>
    <button data-target="monthly">Monthly</button>
    <button data-target="annual">Annual</button>
  </nav>
  <form id="mainForm" method="POST" action="https://script.google.com/macros/s/AKfycbzjttByaZlKYRmhGbzouVgYZTGU95IFIYVvei6E-ao/dev">
    <input type="hidden" name="type" id="checklistType" value="daily">
    
    <div id="daily" class="checklist active">
      <label for="daily-1">Daily Checklist Item 1:</label>
      <input type="text" id="daily-1" name="daily-1" required>
      <label for="daily-2">Daily Checklist Item 2:</label>
      <input type="text" id="daily-2" name="daily-2" required>
    </div>

    <div id="weekly" class="checklist">
      <label for="weekly-1">Weekly Checklist Item 1:</label>
      <input type="text" id="weekly-1" name="weekly-1">
      <label for="weekly-2">Weekly Checklist Item 2:</label>
      <input type="text" id="weekly-2" name="weekly-2">
    </div>

    <div id="monthly" class="checklist">
      <label for="monthly-1">Monthly Checklist Item 1:</label>
      <input type="text" id="monthly-1" name="monthly-1">
      <label for="monthly-2">Monthly Checklist Item 2:</label>
      <input type="text" id="monthly-2" name="monthly-2">
    </div>

    <div id="annual" class="checklist">
      <label for="annual-1">Annual Checklist Item 1:</label>
      <input type="text" id="annual-1" name="annual-1">
      <label for="annual-2">Annual Checklist Item 2:</label>
      <input type="text" id="annual-2" name="annual-2">
    </div>

    <button type="submit">Submit</button>
    <div class="confirmation" id="confirmationMessage">Thank you for your submission!</div>
  </form>
  <script>
    document.querySelectorAll("nav button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const target = btn.dataset.target;
        document.querySelectorAll(".checklist").forEach(section => {
          section.classList.remove("active");
        });
        document.getElementById(target).classList.add("active");
        document.getElementById("checklistType").value = target;
      };
    });

    document.getElementById("mainForm").addEventListener("submit", () => {
      document.querySelectorAll(".checklist").forEach(section => {
        const isActive = section.classList.contains("active");
        section.querySelectorAll("input").forEach(input => {
          if (isActive) {
            input.setAttribute("required", "required");
          } else {
            input.removeAttribute("required");
          }
        });
      });
    });
  </script>
</body>
</html>
